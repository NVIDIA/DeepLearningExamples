dataset:
  config:
    lag_features:
      - name: power_usage
        min_value: 1
        max_value: 96
model:
  config:
    max_depth: 14
    learning_rate: 0.017
    subsample: 0.8
    colsample_bytree: 1.0
    colsample_bylevel: 0.4
    gamma: 0.3
    n_rounds: 250
